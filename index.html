<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Sistema Solar</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body> 
  <div id="container">
    <div id="sun"><img src="imgs/sol.png" alt="sol" width="100px" height="100px"></div>
    <div class="orbit mercury"> 
      <div class="planet mercury"> <img src="imgs/mercurio.png" alt="mercurio"></div>
    </div>
    <div class="orbit venus">
        <div class="planet venus"><img src="imgs/venus.png" alt="venus"></div>
    </div>
    <div class="orbit earth">
        <div class="planet earth"><img src="imgs/terra.png" alt="terra"></div>
    </div>
    <div class="orbit mars">
        <div class="planet mars"><img src="imgs/marte.png" alt="marte"></div>
    </div>
    <div class="orbit jupiter">
        <div class="planet jupiter"><img src="imgs/jupiter.png" alt="jupiter"></div>
    </div> 
    <div class="orbit saturn">
        <div class="planet saturn"><img src="imgs/saturno.png" alt="saturno"></div>
    </div>
    <div class="orbit Uranus">
        <div class="planet Uranus"><img src="imgs/urano.png" alt="urano"></div>
    </div>
    <div class="orbit Neptune">
        <div class="planet Neptune"><img src="imgs/netuno.png" alt="netuno"></div> 
    </div>
  </div>
</body>
</html>
